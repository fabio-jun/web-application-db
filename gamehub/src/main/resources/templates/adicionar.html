<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Jogo</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <h1>Adicionar Novo Jogo</h1>

    <form th:action="@{/jogos/adicionar}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
    
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
    
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>
    
        <label for="lancamento">Data de Lançamento:</label>
        <input type="date" id="lancamento" name="lancamento" required>
    
        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota" required>
    
        <label for="imagePath">Caminho da Imagem:</label>
        <input type="text" id="imagePath" name="imagePath" required>
    
        <button type="submit">Adicionar Jogo</button>
    </form>
        <!-- Contêiner para os botões -->
        <div class="button-container">
            <button type="submit" class="btn-primary">Adicionar Jogo</button>
            <a href="/" class="btn-secondary">Retornar ao Index</a>
        </div>
    </form>

</body>
</html>
