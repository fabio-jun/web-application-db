<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos Disponíveis</title>
    <style>
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-item {
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .game-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .game-item h2 {
            font-size: 1.2em;
        }
        .price {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Lista de Jogos Disponíveis</h1>

    <div class="game-list">
        <!-- Itera sobre cada jogo e exibe os dados dinamicamente -->
        <div th:each="jogo : ${jogos}" class="game-item">
            <!-- Exibe a imagem dinamicamente com base no caminho salvo no banco de dados -->
            <img th:src="@{/images/{img}(img=${jogo.imagePath})}" alt="Capa do Jogo">
            <!-- Exibe o nome do jogo -->
            <h2 th:text="${jogo.nome}">Nome do Jogo</h2>
            <!-- Exibe a descrição do jogo -->
            <p th:text="${jogo.descricao}">Descrição do Jogo</p>
            <!-- Exibe o preço do jogo -->
            <p class="price" th:text="${#numbers.formatDecimal(jogo.preco, 2, ',', '.')}">Preço</p>
        </div>
    </div>

</body>
</html>
