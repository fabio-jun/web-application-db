<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Jogos para Edição</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Jogos Disponíveis para Edição</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre os jogos passados pelo modelo -->
            <tr th:each="jogo : ${jogos}">
                <td th:text="${jogo.nome}">Nome do Jogo</td>
                <td th:text="${jogo.descricao}">Descrição do Jogo</td>
                <td th:text="${jogo.preco}">Preço do Jogo</td>
                <td>
                    <!-- Link para a página de edição do jogo -->
                    <a th:href="@{'/jogos/' + ${jogo.idJogo}}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Botão para retornar ao index -->
    <a href="/" class="button">Retornar ao Index</a>

</body>
</html>
